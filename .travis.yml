language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
script:
- "./travis-build.sh --quiet verify"
branches:
  only:
  - master
  - staging
  - production
deploy:
  - provider: azure_web_apps
    username: travis-deploy-user
    site: as-de-bat-ui
    on:
      branch: master
  - provider: azure_web_apps
    username: travis-deploy-user
    site: as-te-bat-ui
    on:
      branch: staging
  - provider: script
    script: bash travis-deploy.sh $OC_WEBHOOK_DEV
    on:
      branch: master
  - provider: script
    script: bash travis-deploy.sh $OC_WEBHOOK_STAG
    on:
      branch: staging
  - provider: script
    script: bash travis-deploy.sh $OC_WEBHOOK_PROD
    on:
      branch: production
