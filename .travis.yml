language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
script:
- "./travis-build.sh --quiet verify"
env:
  global:
  # AZURE_WA_USERNAME
  - secure: 
  # AZURE_WA_PASSWORD
  - secure: 
deploy:
- provider: azure_web_apps
  site: bat-dev-search-and-compare-ui-app
  on: master
- provider: azure_web_apps
  site: bat-staging-search-and-compare-ui-app
  on: staging
- provider: azure_web_apps
  site: bat-prod-search-and-compare-ui-app
  on: production