language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
env:
  global:
    secure: 
script:
- "./travis-build.sh --quiet verify"
deploy:
- provider: script
  script: bash deploy.sh $AZURE_WA_PASSWORD dev
  on: master
- provider: script
  script: bash deploy.sh $AZURE_WA_PASSWORD staging
  on: staging
- provider: script
  script: bash deploy.sh $AZURE_WA_PASSWORD prod
  on: production
